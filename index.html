<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR 八大行星音樂祭</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Three.js (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "glass-bg": "rgba(16, 22, 34, 0.75)"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
    <style>
        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(16, 22, 34, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rhythm-ring {
            box-shadow: 0 0 15px rgba(19, 91, 236, 0.5), inset 0 0 15px rgba(19, 91, 236, 0.3);
        }

        /* Ensure UI layer is on top */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas by default */
            z-index: 1000;
        }

        /* Specific scenes UI containers */
        #concert-ui {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Helper to ensure content inside containers can be clicked */
        #concert-ui>* {
            pointer-events: auto;
        }
    </style>
    <!-- Google Fonts for Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <!-- Scene 1: Spaceship -->
        <div id="spaceship-ui">
            <div id="record-player-hitbox">
                <div id="record-player-label">前往 星際頌</div>
            </div>
        </div>

        <!-- Scene 2: Galaxy (Placeholder) -->
        <div id="galaxy-ui"></div>

        <!-- Scene 3: Concert (Placeholder) -->
        <div id="concert-ui"></div>
    </div>

    <!-- Game Scripts -->
    <script src="js/scenes/SpaceshipScene.js"></script>
    <script src="js/scenes/GalaxyScene.js"></script>
    <script src="js/scenes/ConcertScene.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
